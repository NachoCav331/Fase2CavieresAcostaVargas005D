{% extends "bases.html" %}

{% block content %}

<div class="container" style="background-color: white;">
    <hr>
    <div class="row my-3"> 
      <div class="col-12 text-center">
          <div class="titulos_secciones_container">
              <span class="titulos_secciones">Detalles</span>
          </div>
      </div>
    </div>
    <hr>    
    <div class="row">{%csrf_token%}
        <div class="col-6">
            <div class="card">
                <div class="card-header" style="font-size: x-large;">{{comic.titulo}}</div>
                <div class="card-body">
                    {% if comic.imagen %}
                    <img class="imgg" height="550px" width="100%"   src="{{ comic.imagen.url }}">
                    {% endif %} 
                </div> 
                <hr>
            </div> 
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header" style="font-size: x-large;">Detalles</div>
                <div class="card-body">
                    <p> Autor: {{comic.autor}}</p>
                    <p> Tipo: {{comic.tipo}}</p>
                    <p> Formato: {{comic.formato}}</p>
                    <p> Isbn: {{comic.isbn}}</p>
                    <p> Descripcion: {{comic.resumen}}</p>
                </div>
                
                <div class="card-footer">
                    <a href="{% url 'index' %}" class="btn btn-info btn-sm" style="float: right;">Volver</a>
                    <a href="{% url 'comic_delete' comic.pk %}" class="btn btn-danger btn-sm" style="float: left;">Eliminar</a>
                    <a href="{% url 'comic_update' comic.pk %}" class="btn btn-primary btn-sm" style=" margin-left: 50px">Editar</a>
                </div>
                <hr>
            </div>    
        </div>
    </div>
</div>
<hr>   
{% endblock %}
